<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Verify Password Change</title>
</head>
<body>
    <h2>Verify Password Change</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for cat, msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('verify_password_change') }}">
        <label for="code">Verification code (check your email):</label>
        <input id="code" name="code" type="text" maxlength="6" required />
        <button type="submit">Verify</button>
    </form>
</body>
</html>
